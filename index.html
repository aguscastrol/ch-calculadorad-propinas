<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script defer src="./js/main.js"></script>
    <title>Calculadora de Propinas</title>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Propinas</h1>
        <form id="calculadora">
            <label for="monto">Monto de la cuenta:</label>
            <input type="number" id="monto" required min="0">
            <br>
            <label for="porcentaje">Porcentaje de propina:</label>
            <input type="number" id="porcentaje" required min="0" max="100">
            <br>
            <label for="redondear">Redondear propina:</label>
            <select id="redondear">
                <option value="ninguno">Ninguno</option>
                <option value="arriba">Arriba</option>
                <option value="abajo">Abajo</option>
            </select>
            <br>
            <label for="dividir">Dividir la cuenta:</label>
            <input type="checkbox" id="dividir">
            <br>
            <div id="personasDiv" style="display: none;">
                <label for="personas">Cantidad de personas:</label>
                <input type="number" id="personas" required min="0">
            </div>
            <br>
            <button type="submit">Calcular</button>
        </form>
    </div>

    <div>
        <h2>Resultado:</h2>
        <p>Propina: <span id="propina">0.00</span></p>
        <p>Total a pagar: <span id="total">0.00</span></p>
        <p>Total por persona: <span id="totalPorPersona"></span></p>
    </div>

    <button id="mostrarFacturas">Mostrar Facturas Guardadas</button>
    <div id="facturas" style="display: none;"></div>
</body>
</html>
